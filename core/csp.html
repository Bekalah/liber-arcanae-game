<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data: https:;
                 style-src 'self' 'unsafe-inline'; script-src 'self';
                 font-src 'self' https:; connect-src 'self';
                 frame-ancestors 'none'; base-uri 'self'">
  <title>CSP Template</title>
</head>
<body>
  <p>Static CSP meta tag for reference. Use this in static pages.</p>
</body>
</html>
